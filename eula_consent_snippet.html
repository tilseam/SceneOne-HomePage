<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SceneOne AI 最终用户许可协议 - 同意</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .consent-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .consent-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .consent-summary {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: justify;
        }

        .consent-link {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
        }

        .consent-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-agree {
            background-color: #007aff;
            color: white;
        }

        .btn-agree:hover {
            background-color: #0056cc;
        }

        .btn-decline {
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-decline:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>

<body>
    <div class="consent-container">
        <div class="consent-title">SceneOne AI 最终用户许可协议</div>
        <div class="consent-summary">
            在使用 SceneOne AI 服务前，请仔细阅读并同意我们的<a href="eula_zh.html" class="consent-link" target="_blank">《最终用户许可协议》</a>。
            该协议包含重要条款，包括服务使用限制、数据处理政策、责任限制等。
            <br><br>
            点击"同意"表示您已阅读、理解并接受协议的所有条款。
        </div>
        <div class="consent-buttons">
            <button class="btn btn-decline" onclick="declineEULA()">不同意</button>
            <button class="btn btn-agree" onclick="agreeEULA()">同意</button>
        </div>
    </div>

    <script>
        function agreeEULA() {
            // 发送同意消息到原生应用
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.eulaHandler) {
                window.webkit.messageHandlers.eulaHandler.postMessage({ action: 'agreed' });
            }
            // 关闭WebView或隐藏弹出
            window.close();
        }

        function declineEULA() {
            // 发送拒绝消息到原生应用
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.eulaHandler) {
                window.webkit.messageHandlers.eulaHandler.postMessage({ action: 'declined' });
            }
            // 关闭WebView或隐藏弹出
            window.close();
        }
    </script>
</body>

</html>
